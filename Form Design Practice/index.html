<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form>
            <fieldset>
                <label>
                    Enter your first name:<br>
                    <input type="text" name="first-name" id="first-name" required>
                </label><br>
                <label>
                    Enter your last name:<br>
                    <input type="text" name="last-name" id="last-name" required>
                </label><br>
                <label>
                    Enter your email:<br>
                    <input type="text" name="email" id="email" required>
                </label><br>
                <label>
                    Create a new password:<br>
                    <input type="text" name="new-password" id="new-password" required>
                </label><br>

            </fieldset>
            <fieldset>
                <label>
                    Upload a profile picture:
                    <input type="file" name="profile-picture" id="profile-picture">
                </label>
                <label>
                    Input your age (years):
                    <input type="number" name="age" id="age" min="18" max="100">
                </label>
                <label>
                    How did you hear about us?
                    <select>
                        <option>(Select one)</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                        <option>Instagram</option>
                    </select>
                </label>
                <label>
                    Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Say something..."></textarea>
                </label>
            </fieldset>
            <fieldset>
                <label>
                    <input type="radio" class="inline">Personal Account
                </label>
                <label>
                    <input type="radio" class="inline">Business Account
                </label>
                <label>
                    <input type="checkbox" class="inline">I accept the <a href="#">Terms & Conditions</a>
                </label>
            </fieldset>
            <input type="submit" value="submit">

        </form>
    </body>
</html>
