<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>My Cafe</title>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>My Cafe</h1>
            <p class="estd">Established: 2022</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img class="img1" src="image/coffeeicon.png" alt="coffee icon">
                <article class="item">
                    <p class="flavor">Name</p><p class="price">Price</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Black Coffee</p><p class="price">300.00</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Capachino</p><p class="price">350.00</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Dallgona</p><p class="price">350.00</p>
                    
                </article>
            </section>
            <section>
                <h2>Dessert</h2>
                <img class="img2" src="image/dessert.png" alt="dessert icon">
                <article class="item">
                    <p class="dessert">Name</p><p class="price">Price</p>
                    
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">300.00</p>

                </article>
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">250.00</p>
                    
                </article>
                <article class="item">
                    <p class="dessert">Cheese Cake</p><p class="price">350.00</p>
                    
                </article>
            </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p>
                    <a href="#next" target="_blank">Visit Our Website</a>
                    <p class="address">Dhaka, Bangladesh</p>
                </p>
            </footer>
        </div>
    </body>

</html>
